
<!DOCTYPE html>
<html>
  <head>
    <title>JS Playground</title>
  </head>
  <body>
    <div id="editor_container" class="container">

      <div class="padder">
        <pre id="editor"></pre>
      </div>

    </div>

    <div id="results" class="container">
      <div class="padder">
        Results
        <pre id="output"></pre>
      </div>
    </div>


    <div id="controls" class="container">
      <div class="padder">
        <button id="run">Run</button>
      </div>
    </div>

    <script type="text/javascript">
      (function() {
        var isLocal = window.location.host.match(/localhost/),
            script = document.createElement('script'); 

        script.type = 'text/javascript';
        script.src  = isLocal ? 'http://127.0.0.1:8888/framework/js/lib/require.js' :
                                'http://framework.jpillora.com/js/lib/require.js';    
        script.setAttribute('data-main', 
                      isLocal ? 'http://127.0.0.1:8888/framework/js/framework' :
                                'http://framework.jpillora.com/js/framework');
        
        var s = document.getElementsByTagName('script')[0]; 
        s.parentNode.insertBefore(script, s);

      })();
    </script>

  </body>
</html>
